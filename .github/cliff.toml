[changelog]
header = """
# Changelog

All notable changes to Kremis are documented in this file.

"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/TyKolt/kremis/commit/{{ commit.id }}))\
{% endfor %}
{% endfor %}\n
"""
footer = """
---
*Generated by [git-cliff](https://git-cliff.org)*
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
# Parsers evaluated in order â€” first match wins.
# User-relevant types are shown; internal types are skipped.
commit_parsers = [
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^perf", group = "Performance" },
  { message = "^deps", group = "Dependencies" },
  { message = "^docs", group = "Documentation" },
  { message = "^ci", skip = true },
  { message = "^style", skip = true },
  { message = "^test", skip = true },
  { message = "^refactor", skip = true },
  { message = "^bench", skip = true },
  { message = "^chore", skip = true },
  { message = "^build", skip = true },
  { message = "^Merge", skip = true },
]
# Only commits matching a non-skip group above are included.
filter_commits = true
tag_pattern = "v[0-9]*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
link_parsers = [
  { pattern = "#(\\d+)", href = "https://github.com/TyKolt/kremis/issues/$1" },
]
