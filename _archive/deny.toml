# deny.toml - cargo-deny configuration for Kremis
# https://embarkstudios.github.io/cargo-deny/
#
# Run with: cargo deny check

[advisories]
# The database of security advisories
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Don't fail on unmaintained crates (we're aware of atomic-polyfill)
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = [
    # RUSTSEC-2023-0089: atomic-polyfill is unmaintained
    # Transitive dependency via: postcard -> heapless -> atomic-polyfill
    # Impact: LOW - only affects targets without native atomics (thumbv6, WASM without threads)
    # Kremis targets: x86_64, aarch64 (all have native atomics)
    # Tracking: https://github.com/japaric/heapless/issues/495
    # Action: Monitor heapless for migration to portable-atomic or removal
    # Last reviewed: 2026-01-28
    "RUSTSEC-2023-0089",
]

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
]
# Confidence threshold for detecting license
confidence-threshold = 0.8
copyleft = "warn"

# Allow specific crate exceptions
exceptions = []

[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Lint level for workspace-filtered crates
wildcards = "allow"
# Allow specific crates to have multiple versions
skip = []
# Deny specific crates
deny = [
    # Security-sensitive or problematic crates
    # { name = "example", reason = "Reason here" },
]

# Allow specific duplicate versions (common in large dependency trees)
skip-tree = []

[sources]
# Require all crates to come from crates.io
unknown-registry = "deny"
unknown-git = "deny"
# Allow organization registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
